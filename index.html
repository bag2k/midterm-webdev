<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebDev Midterm-Log in Form</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

</head>
<style>
  .label{
    text-align: center;
    font-size: 3rem;
  }
  .container{
    width: 60%;
    
  }
 
  
</style>

<body>
    <div class="container mt-5 pt-5">
      <div class="label pb-5">Validation Form</div>
        <form class="row g-3 mx-auto" id="form">
            <div class="col-md-5">
              <label for="validationServer01" class="form-label">First name</label>
              <input type="text" class="form-control " id="validationServer01" value="" required>
            
            </div>
            <div class="col-md-5">
              <label for="validationServer02" class="form-label">Last name</label>
              <input type="text" class="form-control " id="validationServer02" value="" required>
             
            </div>
            <div class="col-md-5">
                <div class="form-outline mb-2">
                    <label class="form-label" for="loginName">Email</label>
                    <input type="email" id="loginName"  class="form-control" placeholder="webdevmidtermssagolili@gmail.com" onkeydown="validation()" required>
                    <p id="result"> </p>
                  </div>
            </div>
            <div class="col-md-4">
              <label for="validationCustomUsername" class="form-label">Phone number</label>
              <div class="input-group has-validation">
                <span class="input-group-text" id="inputGroupPrepend">+63</span>
                <input type="text" class="form-control" id="validationCustomPhoneNumber" aria-describedby="inputGroupPrepend" onkeypress="validate()" required>
                <p id="pnum"> </p>
              </div>
            </div>
            <div class="col-md-4">
                <div class="form-outline mb-2">
                    <label class="form-label" for="loginPassword">Password</label>
                    <input type="password" id="loginPassword" class="form-control" required>
                    <p id="error" style="color: red"> </p>
                </div>
            </div>
            <div class="col-md-4">
              <label for="validationServer05" class="form-label">Birth Date</label>
              <input type="date" class="form-control " id="validationServer05" aria-describedby="validationServer05Feedback" required>
              <div id="validationServer05Feedback" class="invalid-feedback">
                
              </div>
            </div>
            <!-- <div class="col-12">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="invalidCheck3" aria-describedby="invalidCheck3Feedback" required>
                <label class="form-check-label" for="invalidCheck3">
                  Agree to terms and conditions
                </label>
                <div id="invalidCheck3Feedback" class="invalid-feedback">
                  You must agree before submitting.
                </div>
              </div>
            </div> -->
            <div class="col-12 mt-5 mb-5">
              <button class="btn btn-primary" type="submit">Create account</button>
            </div>
        </form>
    </div>
    <script src="script.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
</body>
</html>
